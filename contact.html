    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>
            Get in touch! <i class="fas fa-cat"></i></h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
            
            <label for="dates" class="dates-header">Dates cat sitting required</label>
            <br>
            <label for="from">From:</label>
            <br>
            <input type="date" id="from" name="from" class="dates" required>
            <br>   
            <label for="to">To:</label>
            <br>
            <input type="date" id="to" name="to" class="dates" required> 
            <br>   
            <label for="number">Number of cats that require sitting</label>
            <br>
            <input type="radio" id="1" name="number" value="1" required>
            <label for="1">1</label>
            <br>
            <input type="radio" id="2" name="number" value="2" required>
            <label for="2">2</label>
            <br>
            <input type="radio" id="3+" name="number" value="3+" required>
            <label for="3+">3+</label>
            <br>
            <br>
            <label for="message">Your Message:</label>
            <br>
            <textarea rows="4" cols="50" name="message" form="get-in-touch" class="message">
            </textarea>
            <input class="submit-button" type="submit" value="Submit">
        </form>
        <div id="contact-image">

        </div>
    </section>
    </body>
