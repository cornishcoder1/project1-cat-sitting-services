<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Holly & Ruby Cat Sitting Service for pet owners in Gwent">
    <meta name="keywords" content="holly & ruby, cat sitting, cat care, gwent, wales">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Holly & Ruby Cat Sitting Services</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id= "logo" class="logo text-center">Holly & Ruby Cat Sitting Services  <i id="cat-paw" class="fas fa-paw"></i></h1>
        </a>
        <section id="nav-section">
            <nav>
                <ul id= "menu">
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                    <li>
                        <a href= "prices.html">Prices</a>
                    </li>
                    <li>
                        <a href="about.html">About Us</a>
                    </li>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                </ul>
            </nav>    
        </section> 
    </header>

    <!--HTML in this section is based on the form section in the "Love Running" unit -->

    <section class="form-section border-styling">
        <div class="container-form">
            <div>
                <div>
                    <form action="confirmation.html" class="signup-form border-styling">
                        <h2>
                        Get in touch! <i class="fas fa-cat"></i></h2>
                        <label for="fname">First Name</label>
                        <input id="fname" name="first_name" type="text" class="text-input" required>
                        
                        <label for="lname">Last Name</label>
                        <input id="lname" name="last_name" type="text" class="text-input" required>
                        
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email_address" class="text-input" required>
                        
                        <label for="from to" class="dates-header">Dates cat sitting required</label>
                        <br>
                        <label for="from">From:</label>
                        <br>
                        <input type="date" id="from" name="from" class="dates"  required>
                        <br> 
                        <label for="to">To:</label>
                        <br>
                        <input type="date" id="to" name="to" class="dates" required> 
                        <br>   
                        <label for="1 2 3+">Number of cats that require sitting</label>
                        <br>
                        <input type="radio" id="1" name="number" value="1" required>
                        <label for="1">1</label>
                        <br>
                        <input type="radio" id="2" name="number" value="2" required>
                        <label for="2">2</label>
                        <br>
                        <input type="radio" id="3+" name="number" value="3+" required>
                        <label for="3+">3+</label>
                        <br>
                        <br>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea id="message" rows="4" cols="50" name="message" class="message">
                        </textarea>
                        <input class="submit-button" type="submit" value="Submit">
                    </form>
                </div>
                <div>
                    <img src="assets/images/contact_image_whitecat.jpg" alt="white cat asleep on a shelf" class="border-styling">
                </div>
            </div>
        </div>
    </section>    
    <footer class="border-styling">
        <ul class= "social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in new tab)"><i class="fab fa-facebook"></i></a>

            <li>

            </li>
        </ul>
    </footer>
